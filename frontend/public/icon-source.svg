<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="#3b82f6"/>
  
  <!-- Sun -->
  <circle cx="256" cy="200" r="80" fill="#fbbf24"/>
  
  <!-- Sun rays -->
  <g fill="#fbbf24" opacity="0.8">
    <circle cx="256" cy="80" r="12"/>
    <circle cx="340" cy="116" r="12"/>
    <circle cx="376" cy="200" r="12"/>
    <circle cx="340" cy="284" r="12"/>
    <circle cx="172" cy="116" r="12"/>
    <circle cx="136" cy="200" r="12"/>
    <circle cx="172" cy="284" r="12"/>
  </g>
  
  <!-- Cloud -->
  <g fill="#f1f5f9">
    <circle cx="200" cy="320" r="50"/>
    <circle cx="260" cy="320" r="60"/>
    <circle cx="320" cy="320" r="50"/>
    <rect x="150" y="320" width="220" height="50" rx="25"/>
  </g>
  
  <!-- Temperature indicator -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">W</text>
